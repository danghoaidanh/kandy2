<html>
<head>

      <ul class="nav navbar-nav">
        <li class="active"><a href="#">Home</a></li>
        <li class="dropdown hidden">
          <a class="dropdown-toggle" data-toggle="dropdown" href="#" >Page 1 <span class="caret"></span></a>
          <ul class="dropdown-menu">
            <li><a href="#">Page 1-1</a></li>

      <li class="user-name-show hidden"><p id="username-loggedin-nav"></p></li>
        <li class="user-name-logout hidden"><button type="button" class="btn btn-info btn-sm logout-button" onclick="toggleLogout();"><span class="glyphicon glyphicon-log-out"></span> Logout</button></li>
      </ul>

<div class="row">
  <div class="col-sm-3"></div>
  <div class="col-sm-6 loggedin hidden">
  <h1>Welcome to Kandy Phone</h1>
  
  
<hr>
<div class="alert alert-success hidden messages" >
<a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
  <strong></strong>
</div>
<div class="alert alert-danger hidden messagesFailed">
<a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
  <strong></strong>
</div>
  	<table class="table table-bordered">
    <tbody>
      <tr>
        <td>Username</td>
        <td>Control</td>
       
      </tr>
      <tr>
        <td><p id="username-loggedin"></p></td>
        <td><button type="button" class="btn btn-info btn-sm" onclick="toggleLogout();"><span class="glyphicon glyphicon-log-out"></span> Logout</button></td>
      </tr>
      
    </tbody>
  </table>
  
  <fieldset>
    <legend>Call Management</legend>

    <!-- User input: Callee field. -->
    Callee: <input type="text" id="callee"/>

    <!-- User input: Handle call buttons. -->
    <input type="button" value="Make Call" id="make-call" onclick="startCall();"/>

    <input type="button" value="Mute/Unmute Call" id="mute-call" onclick="toggleMute();" disabled/>

    <input type="button" value="Hold/Unhold Call" id="hold-call" onclick="toggleHold();" disabled/>

    <input type="button" value="Show/Hide Video" id="show-video" onclick="toggleVideo();"/>

    <input type="button" value="End Call" id="end-call" onclick="endCall();" disabled/>

    <input type="button" value="Accept Call" id="accept-call" onclick="acceptCall();" disabled/>

    <input type="button" value="Decline Call" id="decline-call" onclick="declineCall();" disabled/>
</fieldset>

<fieldset>
    <legend>Messages</legend>

    <!-- Message output container. -->
    <div id="messages"> </div>
</fieldset>

<!-- Media containers. -->
Remote video: <div id="remote-container"></div>

Local video: <div id="local-container"></div>
<!-- User input: Button. -->
<input type="button" value="Initialize Media" onclick="init();"/>

<!-- Message log. -->
<div id="messages"> Messages: </div>

  </div> <!-- and the loggedin form -->
  <div class="col-sm-6 loginform">
  <h1>Welcome to Kandy Phone</h1>
<hr>
<div class="alert alert-success hidden messagesOut" >
<a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
  <strong></strong>
</div>
<div class="alert alert-danger hidden messagesFailed">
<a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
  <strong></strong>
</div>
<h3>Login Form</h3>
  	<form class="form-horizontal" role="form">
  <div class="form-group">
    <label class="control-label col-sm-2" for="username">Username:</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="username" placeholder="yourname@yourdomain.com">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="pwd">Password:</label>
    <div class="col-sm-10"> 
      <input type="password" class="form-control" id="pwd" placeholder="Password">
    </div>
  </div>
  <div class="form-group"> 
    <div class="col-sm-offset-2 col-sm-10">
      <div class="checkbox">
        <label><input type="checkbox"> Remember me</label>
      </div>
    </div>
  </div>
  <div class="form-group"> 
    <div class="col-sm-offset-2 col-sm-10">
      <button type="button" class="btn btn-default" onclick="toggleLogin();">Login</button>
    </div>
  </div>
</form>
  </div>
  <div class="col-sm-3"></div>	
</body>
</html>
